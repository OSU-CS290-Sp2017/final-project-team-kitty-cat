<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Movie Finder</title>

	<!-- This is a stylesheet that includes the font you should use -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

	<!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

	<link rel="stylesheet" href="./style.css" media="screen">
	<script src="index.js"></script>

</head>

<body>
	<header>
			<!-- insert logo (if we have) here -->
		<a href="#"><h1 class="title">Movie Finder</h1></a>
		<nav class="navbar">

			<ul class="navlist">
				<li class="navitem selected">
					<a href="#" >Home</a>
				</li>

				<li class="navitem">
					<a href="#">Random</a>
				</li>

				<li class="navitem">
					<a href="#" >Add a movie/Review</a>
				</li>

			</ul>


		</nav>
		<div class="searchStuff">

			<input type="text" name="Search" id="searchInput">
			<button type="button" name="button"><i class="fa fa-search"></i> </button>
		</div>

	</header>

	<main class="main">
			<div class="side panel">
				<p class="sidebar-popular-Tags">Popular Tags</p>
				<div class="tag-container">
					<ul>
					<!-- Handlebar V: <li><button>{{titles}}</button></li> -->
						{{#each list.movieTitle}}
							{{>movieTitle}}
						{{/each}}

					</ul>
				</div>

			</div>
			{{> movieView}}
		</main>
	</div>
</body>

</html>
